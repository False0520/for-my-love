<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致我最爱的女孩</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .heart {
            color: #e74c3c;
            font-size: 2rem;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .photo {
            margin-top: 20px;
        }
        .photo img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #e74c3c;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>致我最爱的女孩 <span class="heart">❤️</span></h1>
        <p>亲爱的谭雅莉，</p >
        <p>从我们相识的那一刻起，我的世界就变得不一样了。你的笑容像阳光一样温暖，你的声音像音乐一样动听。每一天，我都感激命运让我们相遇。</p >
        <p>我想告诉你，你是我生命中最重要的人。无论未来如何，我都会一直陪伴在你身边，守护你，爱护你。</p >
        <p>愿我们的故事，像这页面的设计一样，简洁而美好，充满爱与温暖。</p >
        <div class="photo">
            < img src="photo.jpg" alt="我们的回忆">
        </div>
        点击查看更多
    </div>
</body>
</html>
